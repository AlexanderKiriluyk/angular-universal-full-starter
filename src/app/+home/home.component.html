<app-header>
    <h1>{{ 'HOME.TITLE' | translate }}</h1>
    <h2>{{ 'HOME.DESC' | translate }}</h2>
</app-header>

<app-widget>
    <ul>
        <li *ngFor="let feature of result?.features">
            {{ feature.properties.city }} -
            {{ feature.properties.label }} -
            {{ feature.properties.postcode }} -
            {{ feature.properties.type }}
        </li>
    </ul>
</app-widget>
