<footer>
    <div class="footer__wrapper">
        <div class="footer__logo">
            <img [src]="angularImg" alt="Angular">
            <span>
                <a [href]="linkAngular">Angular</a>
                {{ 'FOOTER.AND' | translate }}
                <a [href]="linkAngularUniversal">Angular Universal</a>
            </span>
        </div>
        <div class="footer__version" [translate]="'FOOTER.VERSION'" [translateParams]="{ value: version }"></div>
        <div class="footer__copyright">Angular RU Universal Â© {{ year }}</div>
    </div>
</footer>
